<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <div class="container  d-flex justify-content-center">
        <div class="card" style="width: 450px;">
            <div class="info text-center">
                <img src="./images/google.png" width="20%" alt="Google">
                <p class="info-head">Sign In</p>
                <p class="info-text">Use Your Google Acount</p>
            </div>
            <form>
                <div class="mb-3">
                  <input type="password" placeholder="Enter Your Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text forgot">Forgot password?</div>
                </div>
                <div class="sigin-info">
                    <span class="sigin-info-text">Not Your Computer use guest mode to sign in privately.</span>
                    <a href="#" class="signin-info-link">Learn more</a>
                </div>
                <div class="buttons">
                    <a  class="create-button" href="#">Create Account</a>
                    <a class="next-button" href="#">Next</a>
                </div>
                
              </form>
        </div>
    </div>
</body>
</html>
